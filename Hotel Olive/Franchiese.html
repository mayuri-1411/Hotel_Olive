<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchiese Form</title>
</head>
<body>
    <style>
        body 
        { 
            background-image: url(resto2.jpg);
            background-size: cover;
            font-family: Georgia;
            color: beige;
        }
        .border
        {
            width: 200px;
            height: 610px;
            border: solid 1px rgb(251, 141, 141);
            padding: 50px;
            margin: auto;
        }
        .submit
        {
           margin-left: 65px;
        }
    </style>
    <div class="border">
    <form action="">
        <h2>Please Fill The Details To Take An Franchiese.</h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="number">Contact No:</label>
        <input type="number" id="Contact" name="Contact Details"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality"><br><br>
        <label for="number">Aadhar No:</label>
        <input type="number" id="aadhar" name="aadhar Number"><br><br>
        <label for="text">Pan No:</label>
        <input type="text" id="pan" name="panno"><br><br>
        <label for="terms & condition">I Accept Terms & Condition</label>
        <input type="checkbox" name="T&C" id="T&C"><br><br>
        <div class="submit">
        <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</body>
</html>
